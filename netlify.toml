[build]
  publish = ".vitepress/dist"
  command = "pnpm install && pnpm run build"

[build.environment]
  NODE_VERSION = "22"
  PNPM_VERSION = "10.13.1"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "max-age=604800, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "max-age=604800, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "max-age=604800, immutable"

[[headers]]
  for = "*.ico"
  [headers.values]
    Cache-Control = "max-age=604800, immutable"

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Security redirects
[[redirects]]
  from = "/.env"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/.git/*"
  to = "/404.html"
  status = 404
